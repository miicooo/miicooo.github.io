<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="css/styles.css">
   <title>Streaming Website</title>
</head>
<body>
   <header>
       <h1>Welcome to StreamFlix!</h1>
   </header>

       <div class="slider">

               <img src="images/video1_thumbnail.jpg" alt="Video 1 Thumbnail">

               </video>
           </div>
           <div class="slide">
               <img src="images/video2_thumbnail.jpg" alt="Video 2 Thumbnail">
               <h2>Video 2 Title</h2>
               <video controls>
                   <source src="videos/video2.mp4" type="video/mp4">
                   Your browser does not support the video tag.
               </video>
           </div>
           <!-- Add more slides for additional videos -->
       </div>
   </main>

       <p>&copy; 2023 StreamFlix</p>
   </footer>
   <script src="js/scripts.js"></script>

</html>
